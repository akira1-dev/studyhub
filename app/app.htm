<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StudyHub Opening</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #1e1e2f;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
  }

  .logo {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    color: white;
    font-weight: bold;
    box-shadow: 0 0 10px #4cafeb, 0 0 20px #1a73e8;
    position: absolute;
    bottom: 0;
    animation: riseToCenter 3s forwards;
  }

  @keyframes riseToCenter {
    0% {
      transform: translateY(0) scale(0.2);
      opacity: 0;
    }
    50% {
      transform: translateY(-50vh) scale(1.2);
      opacity: 1;
    }
    70% {
      transform: translateY(-50vh) scale(1);
    }
    100% {
      transform: translateY(-50vh) scale(1);
      opacity: 1;
    }
  }
</style>
</head>
<body>
<img class="logo" src="logo.png" alt="" />
<script>
  setTimeout(() => {
    window.location.href = "../akira.html";
  }, 3000);
</script>
</body>
</html>
