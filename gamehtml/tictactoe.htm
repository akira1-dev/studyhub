<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 10px;
            justify-content: center;
            margin-top: 3cm;
        }
        .cell {
            width: 85px;
            height: 85px;
            background: ghostwhite;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid black;
            color: black;
            transition: 0.3s;
        }
        
        .cell:hover {
            background: lightyellow;
        }
        
        button {
            margin-top: 15px;
            font-size: 15px;
            padding: 10px 20px;
            background-color: lightblue;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background-color: blue;
        }
        #message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body class="text-center">
    <header class="p-3 bg-success text-white text-start" style="position: sticky; top: 0; right: 0;">
        <h2><a href="../akira.html" class="fas fa-arrow-left" style="text-decoration: none; color: white;"></a> Back</h2>
    </header>
    <div class="border m-3 p-2 text-center border-success rounded">
        <h2>Tic-Tac-Toe</h2>
    </div>
    <div class="board" id="board"></div>
    <p id="message"></p>
    <button onclick="resetGame()">üîÑ Restart</button>
    <footer class="p-3 bg-success text-white mt-5">
        <i>&copy; StudyHub || Developed by: Akira & Adrian</i>
    </footer>
    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        function createBoard() {
            let boardDiv = document.getElementById("board");
            boardDiv.innerHTML = "";
            board.forEach((value, index) => {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.textContent = value;
                cell.addEventListener("click", () => makeMove(index));
                boardDiv.appendChild(cell);
            });
        }

        function makeMove(index) {
            if (board[index] === "" && gameActive) {
                board[index] = currentPlayer;
                checkWinner();
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                createBoard();
            }
        }

        function checkWinner() {
            let winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]
            ];

            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.getElementById("message").textContent = `üéâ ${board[a]} Wins!`;
                    document.getElementById("message").style.color = "black";
                    gameActive = false;
                    return;
                }
            }

            if (!board.includes("")) {
                document.getElementById("message").textContent = "üòê It's a Draw!";
                document.getElementById("message").style.color = "red";
                gameActive = false;
            }
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            document.getElementById("message").textContent = "";
            createBoard();
        }

        createBoard();
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
